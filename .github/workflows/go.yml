name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Get dependencies
      run: go get github.com/go-bindata/go-bindata/... github.com/elazarl/go-bindata-assetfs/...

    - name: Generate
      run: go generate ./cmd/webtail/...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -coverprofile=coverage.out -covermode=atomic ./...
