<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>WebTail log show</title>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="webtail.js"></script>
    <link rel="stylesheet" type="text/css" href="webtail.css">
	</head>
	<body>
    <div id="copied" class="content">
    <h3>WebTail Logs</h3>
      <table class="table">
        <thead>
          <tr class="hide">
            <th>Path</td>
            <th>File</th>
            <th>Modified</th>
            <th align="right">Size</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hide">
            <td rel="path"></td>
            <td><a rel="link" href="#"></a></td>
            <td rel="mtime"></td>
            <td rel="size" align="right"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="src" class="hide content">
    <h4><a href="/">WebTail</a> / <span rel="title"></span></h4>
    <textarea class="data"></textarea>
    </div>
    <div id="log"></div>
    <hr>
    <div id="bottom">Powered by <a href='https://github.com/LeKovr/webtail'>WebTail</a></div>
	</body>
</html>
